<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Комментарии</title>
  </head>
  <body>
    <main class="main">
      <button class="home-link" type="button" title="На главную страницу">
        <a href="./index.html" title="На главную страницу">
          <img src="./assets/img/arrow%20left.png" alt="" />
        </a>
      </button>
      <section class="comments">
        <div class="comments__title">Комментарии</div>
        <form class="comments__form">
          <textarea
            placeholder="Написать..."
            class="comments__textarea"
          ></textarea>
        </form>
        <div class="comments__wrapper">
          <div class="comments__item">
            <div class="comments__item-avatar">
              <img src="./assets/img/comments1.png" alt="" />
            </div>
            <div class="comments__item-text">
              Всем советую побывать хотя бы в одном из этих мест
            </div>
          </div>
          <div class="comments__item">
            <div class="comments__item-avatar">
              <img src="./assets/img/comments2.png" alt="" />
            </div>
            <div class="comments__item-text">
              Благодаря этому блогу я отдохнул и насладился этими местами
              особенно Ласточкино гнездо
            </div>
          </div>
          <div class="comments__item">
            <div class="comments__item-avatar">
              <img src="./assets/img/comments3.png" alt="" />
            </div>
            <div class="comments__item-text">
              Удивительные и очень красивые места
            </div>
          </div>
          <div class="comments__item">
            <div class="comments__item-avatar">
              <img src="./assets/img/comments4.png" alt="" />
            </div>
            <div class="comments__item-text">Спасибо за координаты</div>
          </div>
        </div>
        <div class="hashtag">#крымнасвоихдвоих</div>
      </section>
    </main>
  </body>
</html>
